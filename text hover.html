<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    .parent{
            border: 3px solid black;
            width: 300px;
            margin: auto;
            font-size: 20px;
            font-family: math;
            color: darkgreen;
            text-align: center;
            display:inline-block;

        }

        .parent:hover .child
        {   display: block;
        }

        .child{
            display: none;
            
            }


    </style>


</head>
<body>
    <div class="parent">
    <h1 >Hover on Me</h1>
    <div> <h1 class="child">Welcome to "changepond"</h1> </div>
    </div>
    
</body>
</html>
