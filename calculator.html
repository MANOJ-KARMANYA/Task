<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        .myform{
            border: 3px solid brown;
    height: 210px;
    width: 300px;
    margin: auto;
    padding: 5%;
    border-radius: 10px;
    border-radius: 10px;
    box-shadow: 4px 10px 10px lightcoral;
        }

        #ans {
  font-size: 18px;
  font-weight: bold;
}


    </style>



</head>
<body>

    <form class="myform">
        <label for=""> Enter your First Number </label>
        <input type ="text" name="num1" id="num1">
            <br>
            <br>
            <label for=""> Enter your Second Number</label>
            <input type ="text" name="num2" id="num2">

            <br>
            <br>


            <button type="button" onclick="add()">Add</button> 
            <button type="button" onclick="sub()">Sub</button> 
            <button type="button" onclick="mul()">Mul</button> 
            <button type="button" onclick="div()">Div</button> 

            
            <br>
            <br>

            <b>Results: </b> 
            <b id="ans"></b> 
            


            </form>


            <script>
                    function add(){
                        let no1 = document.getElementById("num1").value;
                        let no2 = document.getElementById("num2").value;
                        let sum = (parseInt(no1)+parseInt(no2));
                        document.getElementById("ans").innerHTML = sum;
                    }

                    function sub(){
                        let no1 = document.getElementById("num1").value;
                        let no2 = document.getElementById("num2").value;
                        let sub = (parseInt(no1)-parseInt(no2));
                        document.getElementById("ans").innerHTML = sub;
                    }

                    function mul(){
                        let no1 = document.getElementById("num1").value;
                        let no2 = document.getElementById("num2").value;
                        let mul = (parseInt(no1)*parseInt(no2));
                        document.getElementById("ans").innerHTML = mul;
                    }

                    function div(){
                        let no1 = document.getElementById("num1").value;
                        let no2 = document.getElementById("num2").value;
                        let div = (parseInt(no1)/parseInt(no2));
                        document.getElementById("ans").innerHTML = div;
                    }





            </script>

    </form>
    
</body>
</html>
